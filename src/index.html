<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fullscreen Video Background</title>
</head>

<body>
  <header class="v-header container">
    <div class="fullscreen-video-wrap">
      <video controls poster="POSTER" width="720" height="306">
        <source type="video/mp4" src="videos/video.mp4">
        <source type="video/webm" src="videos/video.webm">
        <source type="video/ogg" src="videos/video.ogv">
      </video>
    </div>
  </header>
</body>

</html>
